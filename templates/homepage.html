{% extends 'base.html' %} {% block content %}
<div>
  <h1>A Forever Home Pet Agency</h1>
  <ul>
    {%for pet in all_pets%}
    <li>
      <a href="{{ url_for('display_edit_form', pet_id=pet.id) }}"
        >{{ pet.name }} the {{pet.species}}</a
      >
      {%if pet.imageurl%}
      <img class="img-thumbnail" src="{{ pet.imageurl()}}" />
      {%endif%} {% if pet.available %}
      <b> is available for adoption!</b> {%else%} <b> is unavailable</b>{% endif
      %}
    </li>
    {%endfor%}
  </ul>
</div>
<div>
  <a class="btn btn-primary" href="{{ url_for('add_pet') }}">Add Pet</a>
</div>

{%endblock%}
